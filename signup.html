<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="signup_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body class="body">
      <div class="login-page">
        <div class="form">
          <form>
            <lottie-player
              src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
              background="transparent"
              speed="1"
              style="justify-content: center"
              loop
              autoplay
            ></lottie-player>
            <input type="text" id="fn" placeholder="first name" />
			<input type="text" id="ln" placeholder="last name" />
            <input type="text" id="ea" placeholder="email address" />
            <input type="text" id="un" placeholder="pick a username" />
            <input type="password" id="password" placeholder="set a password" />
            <i class="fas fa-eye" onclick="show()"></i>
            <br>
            <br>
          </form>

          <form class="login-form">
            <button type="button" onclick="check()">SIGN UP</button>
          </form>
        </div>
      </div>
    </body>
    <script>
		function check()
		{
			var firstname = document.getElementById("fn");
			var lastname = document.getElementById("ln");
			var email = document.getElementById("ea");
			var username = document.getElementById("un");
			var letters = /^[A-Za-z]+$/;
			var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
			
			if(!firstname.value.match(letters))
			{	
				alert('First Name Invalid');
				return false;
			}
			else if(!lastname.value.match(letters))
			{
				alert('Last Name Invalid');
				return false;
			}			
			else if(!email.value.match(mailformat))
			{
				alert('Invalid Email Address');
				return false;
			}	
			else if(!username.value.match(letters))
			{
				alert('Invalid Username');
				return false;
			}
			else
			{
				window.location.href='login.html';
				return true;
			}
		}
		function show() 
		{
			var password = document.getElementById("password");
			var icon = document.querySelector(".fas");
	
			// ========== Checking type of password ===========
			if (password.type === "password") {
				password.type = "text";
			} 
			else {
				password.type = "password";
			}
      }
    </script>
  </html>
</html>
